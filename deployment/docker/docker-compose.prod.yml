# Docker Compose for Production Environment
# Hardened configuration with resource limits and security best practices

version: '3.8'

services:
  # ============================================================================
  # LLM Auto Optimizer Service - Production Configuration
  # ============================================================================
  optimizer:
    image: llm-auto-optimizer:${VERSION:-latest}
    container_name: llm-auto-optimizer-prod
    hostname: optimizer
    restart: always

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G
      replicas: 2
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        monitor: 60s
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

    ports:
      - "8080:8080"      # REST API
      - "50051:50051"    # gRPC API
      - "9090:9090"      # Metrics

    environment:
      # Service configuration
      - RUST_LOG=info
      - RUST_BACKTRACE=0
      - OPTIMIZER_SERVICE__HOST=0.0.0.0
      - OPTIMIZER_SERVICE__PORT=8080
      - OPTIMIZER_SERVICE__MODE=standalone

      # Database configuration (use secrets in production)
      - OPTIMIZER_DATABASE__CONNECTION_STRING=${DATABASE_URL}
      - OPTIMIZER_DATABASE__MAX_CONNECTIONS=50
      - OPTIMIZER_DATABASE__TIMEOUT_SECS=30
      - OPTIMIZER_DATABASE__AUTO_MIGRATE=false  # Run migrations separately

      # Redis configuration
      - REDIS_URL=${REDIS_URL}

      # Kafka configuration
      - KAFKA_BROKERS=${KAFKA_BROKERS}

      # Observability
      - OPTIMIZER_OBSERVABILITY__LOG_LEVEL=info
      - OPTIMIZER_OBSERVABILITY__JSON_LOGGING=true
      - OPTIMIZER_OBSERVABILITY__METRICS_ENDPOINT=${METRICS_ENDPOINT}
      - OPTIMIZER_OBSERVABILITY__TRACES_ENDPOINT=${TRACES_ENDPOINT}

      # Integration endpoints
      - OPTIMIZER_INTEGRATIONS__OBSERVATORY_URL=${OBSERVATORY_URL}
      - OPTIMIZER_INTEGRATIONS__ORCHESTRATOR_URL=${ORCHESTRATOR_URL}
      - OPTIMIZER_INTEGRATIONS__SENTINEL_KAFKA_BROKERS=${SENTINEL_KAFKA_BROKERS}
      - OPTIMIZER_INTEGRATIONS__GOVERNANCE_URL=${GOVERNANCE_URL}
      - OPTIMIZER_INTEGRATIONS__REGISTRY_URL=${REGISTRY_URL}

    volumes:
      - optimizer-data:/app/data
      - optimizer-logs:/app/logs
      - /etc/llm-optimizer/config.yaml:/app/config/config.yaml:ro

    secrets:
      - db_password
      - redis_password
      - api_keys

    networks:
      - llm-devops-prod

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Security settings
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
        labels: "service,version,environment"
        env: "RUST_LOG"

  # ============================================================================
  # PostgreSQL - Production Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: llm-optimizer-postgres-prod
    hostname: postgres
    restart: always

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

    environment:
      - POSTGRES_USER=optimizer
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
      - POSTGRES_DB=optimizer
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
      - PGDATA=/var/lib/postgresql/data/pgdata

    volumes:
      - postgres-data:/var/lib/postgresql/data
      - /etc/llm-optimizer/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro

    secrets:
      - db_password

    networks:
      - llm-devops-prod

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U optimizer -d optimizer"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  # ============================================================================
  # Redis - Production Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: llm-optimizer-redis-prod
    hostname: redis
    restart: always

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 2G

    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --maxmemory 3gb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --save 300 100
      --save 900 10
      --loglevel warning
      --tcp-backlog 511
      --timeout 0
      --tcp-keepalive 300
      --daemonize no
      --supervised no

    volumes:
      - redis-data:/data
      - /etc/llm-optimizer/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro

    networks:
      - llm-devops-prod

    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ============================================================================
  # Prometheus - Production Metrics
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: llm-optimizer-prometheus-prod
    hostname: prometheus
    restart: always

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--storage.tsdb.retention.size=50GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'

    volumes:
      - prometheus-data:/prometheus
      - /etc/llm-optimizer/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - /etc/llm-optimizer/prometheus/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro

    networks:
      - llm-devops-prod

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ============================================================================
  # Grafana - Production Dashboards
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: llm-optimizer-grafana-prod
    hostname: grafana
    restart: always

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD_FILE=/run/secrets/grafana_password
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_URL}
      - GF_INSTALL_PLUGINS=redis-datasource
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_LOG_MODE=console
      - GF_LOG_LEVEL=warn

    volumes:
      - grafana-data:/var/lib/grafana
      - /etc/llm-optimizer/grafana:/etc/grafana/provisioning:ro

    secrets:
      - grafana_password

    networks:
      - llm-devops-prod

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ============================================================================
  # Nginx - Reverse Proxy & Load Balancer
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: llm-optimizer-nginx-prod
    hostname: nginx
    restart: always

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - /etc/llm-optimizer/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/llm-optimizer/nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx

    depends_on:
      - optimizer

    networks:
      - llm-devops-prod

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

# ============================================================================
# Secrets (Replace with Docker Swarm secrets or external secret management)
# ============================================================================
secrets:
  db_password:
    file: /etc/llm-optimizer/secrets/db_password.txt
  redis_password:
    file: /etc/llm-optimizer/secrets/redis_password.txt
  api_keys:
    file: /etc/llm-optimizer/secrets/api_keys.txt
  grafana_password:
    file: /etc/llm-optimizer/secrets/grafana_password.txt

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/llm-optimizer/postgres
  redis-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/llm-optimizer/redis
  optimizer-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/llm-optimizer/data
  optimizer-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/log/llm-optimizer
  prometheus-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/llm-optimizer/prometheus
  grafana-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/llm-optimizer/grafana
  nginx-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/log/nginx

# ============================================================================
# Networks
# ============================================================================
networks:
  llm-devops-prod:
    name: llm-devops-prod
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16
    driver_opts:
      com.docker.network.bridge.name: br-llm-optimizer
      com.docker.network.bridge.enable_ip_masquerade: "true"
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.driver.mtu: "1500"
