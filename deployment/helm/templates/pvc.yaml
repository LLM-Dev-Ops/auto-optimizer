{{- if .Values.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "llm-optimizer.fullname" . }}-data
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "llm-optimizer.labels" . | nindent 4 }}
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - {{ .Values.persistence.data.accessMode }}
  {{- include "llm-optimizer.storageClass" . | nindent 2 }}
  resources:
    requests:
      storage: {{ .Values.persistence.data.size }}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "llm-optimizer.fullname" . }}-logs
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "llm-optimizer.labels" . | nindent 4 }}
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - {{ .Values.persistence.logs.accessMode }}
  {{- include "llm-optimizer.storageClass" . | nindent 2 }}
  resources:
    requests:
      storage: {{ .Values.persistence.logs.size }}
{{- end }}
