{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "llm-optimizer.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "llm-optimizer.labels" . | nindent 4 }}
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  database-url: {{ include "llm-optimizer.databaseUrl" . | quote }}
  redis-url: {{ include "llm-optimizer.redisUrl" . | quote }}
  api-key: {{ .Values.secrets.apiKey | quote }}
  jwt-secret: {{ .Values.secrets.jwtSecret | quote }}
{{- end }}
