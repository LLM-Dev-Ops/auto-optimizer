---
# Service for LLM Optimizer (REST API)
apiVersion: v1
kind: Service
metadata:
  name: llm-optimizer-http
  namespace: llm-optimizer
  labels:
    app.kubernetes.io/name: llm-optimizer
    app.kubernetes.io/component: service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: llm-optimizer
    app.kubernetes.io/component: service

---
# Service for LLM Optimizer (gRPC API)
apiVersion: v1
kind: Service
metadata:
  name: llm-optimizer-grpc
  namespace: llm-optimizer
  labels:
    app.kubernetes.io/name: llm-optimizer
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 50051
      targetPort: grpc
      protocol: TCP
  selector:
    app.kubernetes.io/name: llm-optimizer
    app.kubernetes.io/component: service

---
# Headless service for StatefulSet (if needed)
apiVersion: v1
kind: Service
metadata:
  name: llm-optimizer-headless
  namespace: llm-optimizer
  labels:
    app.kubernetes.io/name: llm-optimizer
    app.kubernetes.io/component: service
spec:
  clusterIP: None
  ports:
    - name: http
      port: 8080
      targetPort: http
    - name: grpc
      port: 50051
      targetPort: grpc
  selector:
    app.kubernetes.io/name: llm-optimizer
    app.kubernetes.io/component: service

---
# Service for PostgreSQL
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: llm-optimizer
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres
      protocol: TCP
  selector:
    app.kubernetes.io/name: postgres

---
# Service for Redis
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: llm-optimizer
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP
  selector:
    app.kubernetes.io/name: redis
