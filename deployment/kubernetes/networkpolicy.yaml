---
# Network Policy for LLM Optimizer
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: llm-optimizer
  namespace: llm-optimizer
  labels:
    app.kubernetes.io/name: llm-optimizer
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: llm-optimizer
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow ingress from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 50051

    # Allow ingress from monitoring (Prometheus)
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090

    # Allow ingress from same namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 50051
        - protocol: TCP
          port: 9090

  egress:
    # Allow egress to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgres
      ports:
        - protocol: TCP
          port: 5432

    # Allow egress to Redis
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379

    # Allow egress to Kafka
    - to:
        - namespaceSelector:
            matchLabels:
              name: kafka
      ports:
        - protocol: TCP
          port: 9092

    # Allow egress to external services (LLM DevOps ecosystem)
    - to:
        - namespaceSelector:
            matchLabels:
              name: llm-devops
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 4317

    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53

    # Allow HTTPS to external services
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443

---
# Network Policy for PostgreSQL
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres
  namespace: llm-optimizer
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postgres
  policyTypes:
    - Ingress

  ingress:
    # Only allow connections from LLM Optimizer
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: llm-optimizer
      ports:
        - protocol: TCP
          port: 5432

---
# Network Policy for Redis
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis
  namespace: llm-optimizer
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: redis
  policyTypes:
    - Ingress

  ingress:
    # Only allow connections from LLM Optimizer
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: llm-optimizer
      ports:
        - protocol: TCP
          port: 6379
