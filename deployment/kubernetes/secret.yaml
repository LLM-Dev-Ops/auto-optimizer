---
apiVersion: v1
kind: Secret
metadata:
  name: llm-optimizer-secrets
  namespace: llm-optimizer
  labels:
    app.kubernetes.io/name: llm-optimizer
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials (base64 encoded in production)
  database-url: "postgres://optimizer:changeme@postgres.llm-optimizer.svc.cluster.local:5432/optimizer"

  # Redis credentials
  redis-url: "redis://:changeme@redis.llm-optimizer.svc.cluster.local:6379"
  redis-password: "changeme"

  # API Keys
  api-key: "changeme-api-key"
  jwt-secret: "changeme-jwt-secret"

  # External service credentials
  kafka-username: "optimizer"
  kafka-password: "changeme"

  # Note: In production, use external secret management like:
  # - Sealed Secrets
  # - External Secrets Operator
  # - HashiCorp Vault
  # - AWS Secrets Manager
  # - Azure Key Vault
  # - Google Secret Manager
