---
# Persistent Volume Claim for application data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: llm-optimizer-data
  namespace: llm-optimizer
  labels:
    app.kubernetes.io/name: llm-optimizer
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Change based on your cluster

