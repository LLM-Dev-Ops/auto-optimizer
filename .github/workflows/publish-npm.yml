name: Publish NPM Packages

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish'
        required: false
        default: '0.1.1'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x64
            binary: llm-optimizer
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux-arm64
            binary: llm-optimizer
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: darwin-x64
            binary: llm-optimizer
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin-arm64
            binary: llm-optimizer
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: win32-x64
            binary: llm-optimizer.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }} -p llm-optimizer-cli

      - name: Prepare package directory
        shell: bash
        run: |
          mkdir -p npm/packages/llm-auto-optimizer-cli-${{ matrix.platform }}/bin
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} npm/packages/llm-auto-optimizer-cli-${{ matrix.platform }}/bin/
          if [ "${{ matrix.os }}" != "windows-latest" ]; then
            chmod +x npm/packages/llm-auto-optimizer-cli-${{ matrix.platform }}/bin/${{ matrix.binary }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: llm-auto-optimizer-cli-${{ matrix.platform }}
          path: npm/packages/llm-auto-optimizer-cli-${{ matrix.platform }}/

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: npm/packages/

      - name: Generate platform packages
        run: |
          cd npm
          node build-platform-packages.js

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for dir in npm/packages/llm-auto-optimizer-cli-*; do
            cd $dir
            npm publish --access public
            cd ../../..
          done

      - name: Publish main package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd npm
          npm publish --access public
